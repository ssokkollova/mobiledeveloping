<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Крапива</span></h1>
<p style="text-align: center;"><strong>Крапи́ва</strong>&nbsp;(<a title="Латинский язык" href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA">лат.</a>&nbsp;<span lang="la">Urt&iacute;ca</span>)&nbsp;&mdash;&nbsp;<a title="Род (биология)" href="https://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D0%B4_(%D0%B1%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F)">род</a>&nbsp;<a title="Цветковые растения" href="https://ru.wikipedia.org/wiki/%D0%A6%D0%B2%D0%B5%D1%82%D0%BA%D0%BE%D0%B2%D1%8B%D0%B5_%D1%80%D0%B0%D1%81%D1%82%D0%B5%D0%BD%D0%B8%D1%8F">цветковых растений</a>&nbsp;семейства&nbsp;<a title="Крапивные" href="https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B0%D0%BF%D0%B8%D0%B2%D0%BD%D1%8B%D0%B5">Крапивные</a>&nbsp;(<em><span lang="la">Urticaceae</span></em>). Стебли и листья растений этого рода покрыты жгучими волосками, которые и дали латинское название:&nbsp;<span lang="la">uro</span>&nbsp;&mdash; &laquo;жгу&raquo;. Род включает в себя более 50<sup id="cite_ref-TPL_2-0" class="reference"><a href="https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B0%D0%BF%D0%B8%D0%B2%D0%B0#cite_note-TPL-2"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup>&nbsp;видов.</p>
