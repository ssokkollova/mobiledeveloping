<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Свекла</span></h1>
<p style="text-align: center;"><strong>Свекла</strong>&nbsp;- это&nbsp;<a title="Taproot" href="https://translated.turbopages.org/proxy_u/en-ru.ru.bb81dbbe-672a4f53-ebb93ebd-74722d776562/https/en.wikipedia.org/wiki/Taproot">корневая</a>&nbsp;часть&nbsp;<a title="Beta vulgaris" href="https://translated.turbopages.org/proxy_u/en-ru.ru.bb81dbbe-672a4f53-ebb93ebd-74722d776562/https/en.wikipedia.org/wiki/Beta_vulgaris">свекловичного растения</a><sup id="cite_ref-1" class="reference"><a href="https://translated.turbopages.org/proxy_u/en-ru.ru.bb81dbbe-672a4f53-ebb93ebd-74722d776562/https/en.wikipedia.org/wiki/Beetroot#cite_note-1">[1]</a></sup>, обычно называемого в Северной Америке&nbsp;<strong>свеклой</strong>, в то время как овощ на британском английском называется&nbsp;<strong>свеклой листовой</strong>, а также известен как&nbsp;<strong>столовая свекла</strong>,&nbsp;<strong>кормовая свекла</strong>,&nbsp;<strong>красная свекла</strong>,&nbsp;<strong>винегретная свекла</strong>&nbsp;или&nbsp;<strong>золотистая свекла</strong></p>
