<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Апельсин</span></h1>
<p style="text-align: center;"><strong>Апельси́н</strong>&nbsp;&mdash;&nbsp;<a title="Плод" href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BB%D0%BE%D0%B4">плод</a>&nbsp;<a title="Апельсин" href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD">апельсинного дерева</a><sup id="cite_ref-ЭСБЕ_3-0" class="reference"><a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD_(%D0%BF%D0%BB%D0%BE%D0%B4)#cite_note-%D0%AD%D0%A1%D0%91%D0%95-3"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-4" class="reference"><a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD_(%D0%BF%D0%BB%D0%BE%D0%B4)#cite_note-4"><span class="cite-bracket">[</span>4<span class="cite-bracket">]</span></a></sup>. Представляет собой&nbsp;<a title="Гесперидий" href="https://ru.wikipedia.org/wiki/%D0%93%D0%B5%D1%81%D0%BF%D0%B5%D1%80%D0%B8%D0%B4%D0%B8%D0%B9">гесперидий</a>&nbsp;&mdash; многогнёздную&nbsp;<a title="Ягода (ботаника)" href="https://ru.wikipedia.org/wiki/%D0%AF%D0%B3%D0%BE%D0%B4%D0%B0_(%D0%B1%D0%BE%D1%82%D0%B0%D0%BD%D0%B8%D0%BA%D0%B0)">ягоду</a>. Покрыт шероховатой оранжевой кожурой (<a title="Цедра" href="https://ru.wikipedia.org/wiki/%D0%A6%D0%B5%D0%B4%D1%80%D0%B0">цедрой</a>).&nbsp;<a title="Семя" href="https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BC%D1%8F">Семена</a>&nbsp;погружены в мякоть гнёзд<sup id="cite_ref-ЭСБЕ_3-1" class="reference"><a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BF%D0%B5%D0%BB%D1%8C%D1%81%D0%B8%D0%BD_(%D0%BF%D0%BB%D0%BE%D0%B4)#cite_note-%D0%AD%D0%A1%D0%91%D0%95-3"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup>.</p>
