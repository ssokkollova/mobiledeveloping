<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Мухомор</span></h1>
<p style="text-align: center;"><strong>Мухомо́р</strong>&nbsp;(<a title="Латинский язык" href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA">лат.</a>&nbsp;<span lang="la">Aman&iacute;ta</span>)&nbsp;&mdash; род&nbsp;<a title="Микориза" href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BA%D0%BE%D1%80%D0%B8%D0%B7%D0%B0">микоризообразующих</a>&nbsp;<a title="Пластинчатые грибы" href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BB%D0%B0%D1%81%D1%82%D0%B8%D0%BD%D1%87%D0%B0%D1%82%D1%8B%D0%B5_%D0%B3%D1%80%D0%B8%D0%B1%D1%8B">пластинчатых грибов</a>&nbsp;семейства&nbsp;<a title="Аманитовые" href="https://ru.wikipedia.org/wiki/%D0%90%D0%BC%D0%B0%D0%BD%D0%B8%D1%82%D0%BE%D0%B2%D1%8B%D0%B5">аманитовые</a>&nbsp;(<em><span lang="la">Amanitaceae</span></em>). В некоторых системах этот род относят к семейству&nbsp;<a title="Плютеевые" href="https://ru.wikipedia.org/wiki/%D0%9F%D0%BB%D1%8E%D1%82%D0%B5%D0%B5%D0%B2%D1%8B%D0%B5">плютеевые</a>&nbsp;(<em><span lang="la">Pluteaceae</span></em>).</p>
