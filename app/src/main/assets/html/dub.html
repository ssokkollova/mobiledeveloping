<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Дуб</span></h1>
<p style="text-align: center;"><strong>Дуб</strong>&nbsp;(<a title="Латинский язык" href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA">лат.</a>&nbsp;<span lang="la">Qu&eacute;rcus</span>)&nbsp;&mdash;&nbsp;<a title="Род (биология)" href="https://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D0%B4_(%D0%B1%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F)">род</a>&nbsp;<a title="Дерево" href="https://ru.wikipedia.org/wiki/%D0%94%D0%B5%D1%80%D0%B5%D0%B2%D0%BE">деревьев</a>&nbsp;и&nbsp;<a title="Кустарник" href="https://ru.wikipedia.org/wiki/%D0%9A%D1%83%D1%81%D1%82%D0%B0%D1%80%D0%BD%D0%B8%D0%BA">кустарников</a>&nbsp;семейства&nbsp;<a title="Буковые" href="https://ru.wikipedia.org/wiki/%D0%91%D1%83%D0%BA%D0%BE%D0%B2%D1%8B%D0%B5">Буковые</a>&nbsp;(<em><span lang="la">Fagaceae</span></em>), объединяющий более&nbsp;<a title="Виды рода Дуб" href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%B4%D1%8B_%D1%80%D0%BE%D0%B4%D0%B0_%D0%94%D1%83%D0%B1">600 видов</a><sup id="cite_ref-WFOPL_2-0" class="reference"><a href="https://ru.wikipedia.org/wiki/%D0%94%D1%83%D0%B1#cite_note-WFOPL-2"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup>. Дуб хорошо узнаваем благодаря его плодам&nbsp;&mdash;&nbsp;<a title="Жёлудь" href="https://ru.wikipedia.org/wiki/%D0%96%D1%91%D0%BB%D1%83%D0%B4%D1%8C">желудям</a>&nbsp;(являющимся, по сути,&nbsp;<a title="Орех" href="https://ru.wikipedia.org/wiki/%D0%9E%D1%80%D0%B5%D1%85">орехами</a>).</p>
