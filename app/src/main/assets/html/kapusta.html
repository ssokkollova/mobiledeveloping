<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Капуста</span></h1>
<p style="text-align: center;"><strong>Капу́ста</strong>&nbsp;(<a title="Латинский язык" href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA">лат.</a>&nbsp;<span lang="la">Br&aacute;ssica</span>)&nbsp;&mdash;&nbsp;<a title="Род (биология)" href="https://ru.wikipedia.org/wiki/%D0%A0%D0%BE%D0%B4_(%D0%B1%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F)">род</a>&nbsp;растений семейства&nbsp;<a title="Капустные" href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BF%D1%83%D1%81%D1%82%D0%BD%D1%8B%D0%B5">Капустные</a>&nbsp;(<em><span lang="la">Brassicaceae</span></em>), к которому относятся такие известные сельскохозяйственные культуры, как&nbsp;<a title="Кочанная капуста" href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%87%D0%B0%D0%BD%D0%BD%D0%B0%D1%8F_%D0%BA%D0%B0%D0%BF%D1%83%D1%81%D1%82%D0%B0">кочанная капуста</a>,&nbsp;<a title="Репа" href="https://ru.wikipedia.org/wiki/%D0%A0%D0%B5%D0%BF%D0%B0">репа</a>&nbsp;и&nbsp;<a title="Брюква" href="https://ru.wikipedia.org/wiki/%D0%91%D1%80%D1%8E%D0%BA%D0%B2%D0%B0">брюква</a>.</p>
